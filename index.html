<!DOCTYPE html>
<html>
<head>
    <title>PokeMon Listing</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: black; color: white">
    <div style="width: 800px; height: 100px;">
        <h2 class="text-center">PokeMon Viewer</h2>
<button id="myButton">Load Random Pokemon</button>
<input type="submit" id="submitTeam" value="Generate Team">
<input type="submit" id="submitTeamManual" value="Generate Team Manually">

<br>
        <table id="myTable" class="table" style="background: black; font: white; color: white; height: 100px;">
            <thead>
            <tr>
                <th>PokeMon</th>
                <th>ID #</th>
                <th>Name</th>
                <th>Type</th>
                <th>Shiny</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td id="thePokemon"></td>
                <td id="theId"></td>
                <td id="theName"></td>
                <td id="theType"></td>
                <td id="theDes"></td>
            </tr>
            </tbody>
        </table>
        <label for="fname">Pokemon Number:</label>
  <input type="text" id="fname" name="fname">
  <input type="submit" id="submit" value="Submit">

    </div>
</body>
<script src="script.js"></script>
</html>
